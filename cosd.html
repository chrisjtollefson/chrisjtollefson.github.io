				L.tileLayer('http://b.tile.stamen.com/toner/{z}/{x}/{y}.png', {

				  maxZoom: 17,
				  minZoom: 9
				}).addTo(map);
				var districtLayer = L.tileLayer.wms("http://gis.drcog.org/geoserver/gwc/service/wms?",{
				  layers: 'DRCOGPUB:traffic_counts_2014',
				  tiled: true,
